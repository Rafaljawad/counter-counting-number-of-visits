<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML table</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- css link -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to my website</h1>
    <div class="btn-container">
        <div class="count">
            <a href="/count"><button type="button" class="btn btn-danger">Count</button></a>
            <p> {{session.count}} time(s)</p>
        </div>
        <div class="count_plus">
            <a href="/count_two"><button type="button" class="btn btn-danger">Count+2</button></a>
            <p> {{session.count2}} time(s)</p>
        </div>
        <!-- Add a "/destroy_session" route that clears the session and redirects to the root route. Test it. -->
        <a href="/destroy_session"><button type="button" class="btn btn-danger">Clear</button></a>
    </div>
    <!-- SENSEI BONUS: Adjust your code to display both how many times the user has actually visited the page, as well as the value of the counter, given the above functionality -->
    <h2> Total number of visits  :{{session.count+session.count2+session.number}}</h2>
    <!-- # SENSEI BONUS: Add a form that allows the user to specify the increment of the counter and have the counter increment accordingly -->
    <form action="/add_by_user" method="post">
        <input type="text" name="number" id="field">
        <input type="submit" value="Count" id="count">
    </form>
    <h3>Number of visits added by user: {{session.number}}</h3>

</body>
